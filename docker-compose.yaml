services:
  backend:
    build: ./backend
    container_name: pens-kait-backend
    env_file: ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - backend-data:/app/data                      # persist SQLite access logs
      - /dev:/dev                                    # pass all devices (camera, I2C, etc.)
    privileged: true                                # required for hardware access
    restart: always

  frontend:
    build: ./frontend
    container_name: pens-kait-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  backend-data:
