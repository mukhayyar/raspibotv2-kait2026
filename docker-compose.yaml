services:
  backend:
    build: ./backend
    container_name: pens-kait-backend
    env_file: ./backend/.env
    environment:
      - CAMERA_TYPE=${CAMERA_TYPE:-AUTO}  # AUTO, CSI, or USB
    ports:
      - "5000:5000"
    volumes:
      - ./backend/data:/app/data                     # Mount data from host (persist DBs)
      - /dev:/dev                                    # pass all devices (camera, I2C, etc.)
      - ./backend/models:/app/models                 # Mount models from host (don't build them in)
    privileged: true                                # required for hardware access
    restart: always

  frontend:
    build: ./frontend
    container_name: pens-kait-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  backend-data:
