services:
  backend:
    build: ./backend
    container_name: pens-kait-backend
    env_file: ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - backend-data:/app/data                      # persist SQLite access logs
    devices:
      - /dev/video0:/dev/video0                     # camera device passthrough
      - /dev/i2c-1:/dev/i2c-1                       # I2C for motor/servo control
    privileged: true                                # required for hardware access
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: pens-kait-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
